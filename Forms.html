<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["user"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
                var y = document.forms["myForm"]["password"].value;
                if (y == "") {
                    alert("password must be filled out");
                    return false;
                }
            }
            #var frmvalidator = new frmvalidator("myForm");
            #frmvalidator.addValidation("phone","maxlen=10");
            #frmvalidator.addValidation("phone","numeric");
        </script>
    </head>
    <body>
        Manisha 1602-17-737-082
        <div style="text-align: center;">
            <img src="https://www.vce.ac.in/img/vlogo.gif" alt="Not available" height="100" width="100" class="center">
            <h2>STUDENT REGISTRTATION FORM</h2>
            <form name="myForm" onsubmit="return validateForm()">
                <label for="user">User Name: </label><input type="text" id="user" name="user" pattern="[a-zA-Z]+" required><br><br>
                <label for="password">Password : </label><input type="Password" id="password" name="password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
                <label for="email">Email: </label><input type="Email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
                <label for="phone">Phone Number: </label><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" minlength="10" required> <br><br>
                <label>Select Languages Known:</label>
                <input type="checkbox" name="lang1" value="english">
                <label for="lang1">English</label>
                <input type="checkbox" name="lang2" value="hindi">
                <label for="lang2">Hindi</label>
                <input type="checkbox" name="lang3" value="telugu">
                <label for="lang3">Telugu</label><br><br>
                <label>Select gender : </label><input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female"> Female<br><br>
                <label for="state">Select State:</label>
                <select>
                    <option value="ts">Telangana</option>
                    <option value="ap">Andhra Pradesh</option>
                    <option value="goa">Goa</option>
                    <option value="mh">Maharashtra</option>
                    <option value="kl">Kerala</option>
                    <option value="ka">Karnataka</option>
                    <option value="tn">Tamil Nadu</option>
                </select><br><br>
                <label for="comment">Give your comment:</label><br>
                <textarea id="comment" rows="8" cols="50"></textarea><br><br>
                <label>Select resume to upload:</label>
                <input type="file" multiple><br><br>
                <input type="submit" value="Submit Query">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
